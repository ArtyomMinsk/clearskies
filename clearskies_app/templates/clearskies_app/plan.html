
{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBJRBQ0vUyLij18oHW8A_mwdsJbyYnlDUk"
            type="text/javascript"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

</head>
<body>

<div class="wrapper">
  <header class="header"><h2><em>ClearSkies</em></h2></header>
  <section class="content">
    <div class="columns">
      <main class="main" id="map" >Content: Flexible width</main>
      <aside class="sidebar-first"><br>
          <p id="enterAI">
              Enter Airport Identifier:
          </p>
          <form method="post">
              {% csrf_token %}
            <div class="ui-widget" id="leg_boxes">
              <input type="text" name="waypoint" class="get_only_one" style="text-transform:uppercase" autofocus /><br>
            </div>
            <p>corridor_width (between 0.1 and 0.6):</p>
            <input type="number" id="corridor_width" name="corridor_width" min="0.1" max="2.0" step="0.1">
            <br><input type="button" id="get_all" value="clickMe">
          </form>


      </aside>
      <aside class="sidebar-second"><em>Cloud Bases enroute</em>
          <ul id="cber">
          </ul>
      </aside>
    </div>
  </section>
  <footer class="footer"></footer>
</div>
</body>

{% block scripts %}
<script src="{% static 'js/csrf.js' %}"></script>
<script src="{% static 'js/tab_enter_listen.js' %}"></script>
<script src="{% static 'js/ajax_call_to_legs.js' %}"></script>
<script src="{% static 'js/load_init_map.js' %}"></script>
{% endblock %}
