{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css"
          href="https://code.jquery.com/ui/1.12.1/themes/overcast/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}">
</head>
<body>
  <header><h2><em>ClearSkies</em></h2></header>
  <div class="wrapper">
      <div id='tabs'>
        <ul>
          <li><a href="#tab-1">Flight Plan</a></li>
          <li><a href="#tab-2">Weather</a></li>
        </ul>
        <div id="tab-1">
            <p>Enter Airport Identifier:</p>
            <div class="ui-widget" id="leg_boxes">
              <div class="userinput">
                <input type="text" name="waypoint" class="get_only_one" style="text-transform:uppercase" placeholder="TAB for new waypoint" autofocus/>
              </div>
            </div>
            <button class="leg_button" onClick="add_leg()">+ Add waypoint</button>
            <p>Change the corridor width:</p>
            <input type="number" id="corridor_width" name="corridor_width" min="0.1" max="2.0" step="0.1" class="" title="The value must be between 0.1 and 2.0 minutes"><br>
            <br><button id="get_all" class="ui-button ui-widget ui-corner-all">Report</button>
            <button onClick="history.go(0)" class="ui-button ui-widget ui-corner-all" id="start_over">Start Over</button>
        </div>
        <div id="tab-2">
          <em>Cloud Bases enroute</em>
          <ul id="cber">
          </ul>
        </div>
      </div>
      <div id="map"></div>
  </div>
  <footer></footer>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBJRBQ0vUyLij18oHW8A_mwdsJbyYnlDUk"
          type="text/javascript"></script>
  <script>
    $(function() {
      $('#tabs').tabs();
    })
  </script>
</body>
{% block scripts %}
<script src="{% static 'js/csrf.js' %}"></script>
<!-- <script src="{% static 'js/tab_enter_listen.js' %}"></script> -->
<script src="{% static 'js/userinput.js' %}"></script>
<script src="{% static 'js/ajax_to_legs_test.js' %}"></script>
<script src="{% static 'js/load_init_map.js' %}"></script>
<script src="{% static 'js/hover_info.js' %}"></script>
{% endblock %}
</html>
